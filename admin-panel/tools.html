<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VulnLearnAI - Tools Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans leading-normal tracking-normal">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-gradient-to-r from-indigo-600 to-indigo-700 text-white relative overflow-hidden">
            <div class="absolute inset-0 bg-black opacity-50"></div>
            <div class="container mx-auto px-6 py-8 relative z-10">
                <h1 class="text-3xl font-bold mb-2 text-white">Tools Management</h1>
                <p class="text-indigo-100">Install and manage security tools and wordlists</p>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="bg-white shadow-sm p-4">
            <div class="container mx-auto flex items-center justify-between">
                <a href="index.html" class="text-indigo-600 font-bold text-xl">VulnLearnAI Dashboard</a>
                <button class="text-gray-700 md:hidden" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div id="menu" class="hidden md:flex">
                    <a href="index.html" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md">Dashboard</a>
                    <a href="tools.html" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md">Tools</a>
                    <a href="training.html" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md">Training</a>
                    <a href="analysis.html" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md">Analysis</a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container mx-auto px-6 py-8">
            <!-- Install Tool Form -->
            <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
                <h2 class="text-2xl font-semibold mb-6">Install New Tool</h2>
                <form id="tool-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Tool Selection -->
                        <div>
                            <label for="tool-name" class="block text-sm font-medium text-gray-700 mb-1">Select Tool</label>
                            <select id="tool-name" name="tool-name" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 mt-1 block sm:text-sm">
                                <option value="">Loading tools...</option>
                            </select>
                            <p class="mt-1 text-sm text-gray-500">Select a preconfigured tool or enter details for a custom tool</p>
                        </div>

                        <!-- Git Repository -->
                        <div>
                            <label for="git-repo" class="block text-sm font-medium text-gray-700 mb-1">Git Repository URL</label>
                            <input type="url" id="git-repo" name="git-repo"
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 mt-1 block sm:text-sm"
                                placeholder="https://github.com/user/repo">
                        </div>
                    </div>

                    <!-- Install Commands -->
                    <div>
                        <label for="install-commands" class="block text-sm font-medium text-gray-700 mb-1">Install Commands</label>
                        <div class="mt-1 flex rounded-md shadow-sm">
                            <input type="text" id="install-commands" name="install-commands"
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 mt-1 block sm:text-sm"
                                placeholder="pip install -r requirements.txt">
                            <button type="button" id="add-command"
                                class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 shadow-sm ml-3">
                                Add Command
                            </button>
                        </div>
                        <div id="commands-container" class="mt-2 space-y-2"></div>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-end">
                        <button type="submit"
                            class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200">
                            <i class="fas fa-download mr-2"></i>
                            Install Tool
                        </button>
                    </div>
                </form>
            </div>

            <!-- Register New Tool Form -->
            <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
                <h2 class="text-2xl font-semibold mb-6">Register New Tool</h2>
                <form id="register-tool-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Tool Name -->
                        <div>
                            <label for="tool-name" class="block text-sm font-medium text-gray-700 mb-1">Tool Name</label>
                            <input type="text" id="tool-name" name="tool-name" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 mt-1 block sm:text-sm"
                                placeholder="Enter tool name">
                        </div>

                        <!-- Description -->
                        <div>
                            <label for="tool-description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea id="tool-description" name="tool-description" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 mt-1 block sm:text-sm"
                                placeholder="Enter tool description"></textarea>
                        </div>

                        <!-- Command -->
                        <div>
                            <label for="tool-command" class="block text-sm font-medium text-gray-700 mb-1">Command</label>
                            <input type="text" id="tool-command" name="tool-command" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 mt-1 block sm:text-sm"
                                placeholder="Enter command to execute the tool">
                        </div>

                        <!-- Expected Output -->
                        <div>
                            <label for="tool-output" class="block text-sm font-medium text-gray-700 mb-1">Expected Output</label>
                            <textarea id="tool-output" name="tool-output" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 mt-1 block sm:text-sm"
                                placeholder="Describe the expected output"></textarea>
                        </div>

                        <!-- Git Repository URL -->
                        <div>
                            <label for="tool-git-repo" class="block text-sm font-medium text-gray-700 mb-1">Git Repository URL (Optional)</label>
                            <input type="url" id="tool-git-repo" name="tool-git-repo"
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 mt-1 block sm:text-sm"
                                placeholder="https://github.com/user/repo">
                        </div>
                    </div>

                    <div class="flex justify-end">
                        <button type="submit"
                            class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200">
                            Register Tool
                        </button>
                    </div>
                </form>
            </div>

            <!-- Installed Tools -->
            <div class="bg-white rounded-xl shadow-lg p-8">
                <h2 class="text-2xl font-semibold mb-6">Installed Tools</h2>
                <div id="tools-list" class="divide-y divide-gray-200">
                    <!-- Tools will be dynamically added here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Notification Component -->
    <div id="notification" class="fixed bottom-4 right-4 transform transition-transform duration-300 translate-y-full">
        <div class="bg-green-600 text-white px-6 py-4 rounded-xl shadow-xl">
            <span id="notification-message"></span>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-8 mt-8">
        <div class="container mx-auto text-center">
            <p class="text-gray-400">&copy; 2025 VulnLearnAI. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/tools.js"></script>
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
